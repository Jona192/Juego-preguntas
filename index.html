<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #4b0082; /* Fondo morado */
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            padding: 50px;
        }
        .qr-code {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            display: inline-block;
        }
        h1, h2 {
            font-family: 'Times New Roman', serif;
            color: #f0e6f6;
        }
        .character-customization {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background-color: #f0e6f6;
            border-radius: 15px;
            color: #333;
        }
        label, select {
            font-size: 18px;
            font-family: 'Verdana', sans-serif;
            color: #333;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            width: 200px;
        }
        .elegant-button {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .elegant-button:hover {
            background-color: #6a1bb9;
        }
        .customization-options {
            margin: 20px 0;
        }
        .character-preview {
            margin-top: 20px;
        }
        .character-preview img {
            width: 150px;
            height: 150px;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Bienvenidos al Juego de Preguntas</h1>
    <p>Escanea el código QR para unirte al juego y personalizar tu personaje.</p>

    <!-- Código QR -->
    <div id="qr-code" class="qr-code">
        <canvas id="qr"></canvas>
    </div>

    <!-- Personalización del personaje -->
    <div id="character-customization" class="character-customization">
        <h2>Personalización del Personaje</h2>
        <p>Selecciona un personaje y personaliza sus accesorios:</p>
        <div class="customization-options">
            <label for="character">Elige tu personaje:</label><br>
            <select id="character" onchange="updateCharacter()">
                <option value="character1">Guerrero</option>
                <option value="character2">Mago</option>
                <option value="character3">Explorador</option>
            </select>
        </div>
        <div class="customization-options">
            <label for="accessory">Elige un accesorio:</label><br>
            <select id="accessory" onchange="updateAccessory()">
                <option value="none">Ninguno</option>
                <option value="hat">Sombrero</option>
                <option value="glasses">Gafas</option>
                <option value="scarf">Bufanda</option>
            </select>
        </div>

        <!-- Vista previa del personaje -->
        <div class="character-preview">
            <img id="warrior" src="https://via.placeholder.com/150/0000FF/808080?text=Guerrero" alt="Guerrero">
            <img id="mage" src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Mago" alt="Mago">
            <img id="explorer" src="https://via.placeholder.com/150/008000/FFFFFF?text=Explorador" alt="Explorador">
        </div>

        <button class="elegant-button">Guardar y Continuar</button>
    </div>

    <!-- Botón para iniciar el juego (solo visible para el desarrollador) -->
    <div id="developer-controls" class="hidden">
        <button class="elegant-button" onclick="startGame()">Iniciar Juego (Desarrollador)</button>
    </div>
</div>

<script>
    // Generar QR Code personalizado
    var qr = new QRious({
        element: document.getElementById('qr'),
        value: 'https://jona192.github.io/Juego-preguntas/', // URL generada por GitHub Pages
        size: 250,
        background: '#ffffff',
        foreground: '#4b0082'
    });

    // Mostrar personalización del personaje y ocultar QR después de escanear
    setTimeout(function() {
        document.getElementById('qr-code').classList.add('hidden');
        document.getElementById('character-customization').style.display = 'block';
    }, 3000); // Espera 3 segundos antes de ocultar el QR

    // Actualizar la vista previa del personaje al seleccionar
    function updateCharacter() {
        var character = document.getElementById('character').value;
        document.getElementById('warrior').style.display = 'none';
        document.getElementById('mage').style.display = 'none';
        document.getElementById('explorer').style.display = 'none';

        if (character === 'character1') {
            document.getElementById('warrior').style.display = 'block';
        } else if (character === 'character2') {
            document.getElementById('mage').style.display = 'block';
        } else if (character === 'character3') {
            document.getElementById('explorer').style.display = 'block';
        }
    }

    // Actualizar los accesorios del personaje al seleccionar
    function updateAccessory() {
        var accessory = document.getElementById('accessory').value;
        // Lógica para mostrar los accesorios en el personaje seleccionado
        console.log("Accesorio seleccionado: " + accessory);
    }

    // Iniciar juego y mostrar el botón
    function startGame() {
        alert('¡El juego ha comenzado!');
        // Aquí deberías iniciar el juego y mostrar el temporizador de 16 segundos
    }

    // Mostrar el botón solo para el desarrollador
    var isDeveloper = true; // Cambia esto a false para esconder el botón a los jugadores
    if (!isDeveloper) {
        document.getElementById('developer-controls').classList.add('hidden');
    }
</script>

</body>
</html>
